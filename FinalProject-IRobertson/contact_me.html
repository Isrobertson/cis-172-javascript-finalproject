<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Ian's Profile</title>
    <script src="javascript/modernizr.custom.05819.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to my website!</h1>
        <h4>by: Ian S. Robertson</h4>
        <nav>
            <!-- navbar contents are retrieved from body.js -->
            <ul class="navbar"></ul>
        </nav>
    </header>

    <main>
        <h3 id="wrapper">Contact me via Email!</h3>
        <!-- Enter contact info form here -->
        <form action="contact-me-form" method="POST" id="contactme">
            <div id="container">
                <label for="email" class="form-label">Enter Email</label>
                <input type="text" class="form-control" id="email" required>
                <label for="message" class="form-label">Enter your message</label>
                <input type="text" class="form-control" id="message" required>
                <input type="submit" id="submitEmail" name="submitContactInfo" value="Send">
            </div>
        </form>
    </main>

    <footer></footer>
    <script src="javascript/body.js"></script>
</body>
</html>
