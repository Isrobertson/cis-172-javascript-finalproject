<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Ian's Profile</title>
    <script src="javascript/modernizr.custom.05819.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to my website!</h1>
        <h4>by: Ian S. Robertson</h4>
        <nav>
            <!-- navbar contents are retrieved from body.js -->
            <ul class="navbar"></ul>
        </nav>
    </header>

    <main>
        <h2>Runner page with athlete function</h2>
        <p>calculate your Milege</p>
        <div id="container2">
            <form id="athleteInput" action="athlete" novalidate>
                <label for="miles">Enter how many miles you ran.</label>
                <input type="text" class="form-control" id="miles" name="miles">
                <div class="radio-div">
                    <div>
                        <label for="mph">mph</label>
                        <input type="radio" class="radio_btn" id="mph" name="radio">
                    </div>
                    <div>
                        <label for="kph">kph</label>
                        <input type="radio" class="radio_btn" id="kph" name="radio">
                    </div>
                </div>
                <label for="weight">Enter your weight in lb's</label>
                <input type="text" class="form-control" id="weight" name="weight">
                <label for="duration">Enter Run Duration</label>
                <input type="text" class="form-control" id="duration" name="duration">
                <input type="button" id="submit-form" name="Submit" value="Calculate">
            </form>
            <div id="athleteOutput">
                <!-- this div is where the data is outputted after calculating. -->
                <div class="input-margins">
                    <label for="calories">Calories burned</label>
                    <input type="text" id="calories" name="calories" readonly>
                    <label for="VO2-max">VO2 max</label>
                    <input type="text" id="VO2-max" name="VO2-max" readonly>
                </div>
                <h3 id="aOutput"></h3>
            </div>
        </div>
        <script src="javascript/athletic.js"></script> <!-- this is for calculating miles run or any exercise -->
    </main>

    <footer></footer>
    <script src="javascript/body.js"></script>
</body>
</html>
