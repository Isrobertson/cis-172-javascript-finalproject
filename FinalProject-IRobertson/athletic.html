<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Ian's Profile</title>
    <script src="javascript/modernizr.custom.05819.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to my website!</h1>
        <h4>by: Ian S. Robertson</h4>
        <nav>
            <!-- navbar contents are retrieved from body.js -->
            <ul class="navbar"></ul>
        </nav>
    </header>

    <main>
        <h2>Runner page with athlete function</h2>
        <p>calculate your Milege</p>
        <form id="container2">
            <div id="athleteInput">
                <label for="miles">Enter how many miles you ran.</label>
                <input type="text" class="form-control" id="miles" name="miles">
                <label for="weight">Enter your weight in lb's</label>
                <input type="text" class="form-control" id="weight" name="weight">
                <label for="duration">Enter Run Duration</label>
                <input type="text" class="form-control" id="duration" name="duration">
                <input type="button" id="aSubmit" name="aSubmit" value="Calculate">
            </div>
            <div id="athleteOutput">
                <!-- this div is where the data is outputted after calculating. -->
                <ul id="output">
                </ul>
                <h3 id="aOutput"></h3>
            </div>
            <script src="javascript/athletic.js"></script> <!-- this is for calculating miles run or any exercise -->
        </form>
        
    </main>

    <footer></footer>
    <script src="javascript/body.js"></script>
</body>
</html>
